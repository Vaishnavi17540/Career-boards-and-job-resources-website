 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div style="border: 1px solid black;"> <a href="javascript:history.back()"> Back </a> 
  <title>Login Form</title>
  <style>
    body {
      background-color: #FFF0F5; /* Lavender Blush */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border: 3px solid #3a3a3a;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #F08080; /* Light Coral */
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #FF6347; /* Tomato */
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 50px auto;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Log In</h1>
    <form action="C:\Users\Vaishnavi\Downloads\HTML , CSS , JAVASCRIPT\CARRER BOARDS AND JOBS\MAIN.html" method="post">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
